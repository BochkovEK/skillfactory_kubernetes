worker_processes 10;

events {
    worker_connections  4096;
}

http {

  proxy_send_timeout 120;
  proxy_read_timeout 300;
  proxy_buffering    off;
  proxy_request_buffering off;
  keepalive_timeout  5 5;
  tcp_nodelay        on;

  proxy_ssl_session_reuse on;
  ssl_protocols TLSv1.2 TLSv1.3;

  server {
    listen   443 ssl;
    server_name  my-nexus;

    # allow large uploads of files
    client_max_body_size 20G;

    ssl_certificate      /etc/certs/my-nexus.local.crt;
    ssl_certificate_key  /etc/certs/my-nexus.local.key;

    location / {
        # Use IPv4 upstream address instead of DNS name to avoid attempts by nginx to use IPv6 DNS lookup
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto "https";
        proxy_pass http://my-nexus.local:8081;
    }

    location /v1 {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto "https";
            proxy_pass http://my-nexus.local:5000;
        }

    location /v2 {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto "https";
        proxy_pass http://my-nexus.local:5000;
        }

  }

  server {
        listen 443 ssl;
        server_name my-gitlab;
        client_max_body_size 20G;
        #resolver 127.0.0.11 valid=30s;

        ssl_certificate      /etc/certs/my-gitlab.crt;
        ssl_certificate_key  /etc/certs/my-gitlab.key;

        location / {
            proxy_connect_timeout   300;
            proxy_redirect          off;
            proxy_set_header        X-Forwarded-Proto $scheme;
            proxy_set_header        Host              $http_host;
            proxy_set_header        X-Real-IP         $remote_addr;
            proxy_set_header        X-Forwarded-For   $proxy_add_x_forwarded_for;
            #proxy_set_header        X-Frame-Options   SAMEORIGIN;
            proxy_pass https://my-gitlab:443;
        }
  }

  server {
    listen       80;
    listen  [::]:80;
    server_name  nginx.test.domain;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

